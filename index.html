<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styless.css">
    <title>Calculadora</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#Calculadora">Inicio</a></li>
            <li><a href="#detalles">Detalles</a></li>
        </ul>
    </nav>

    <header>
        <h1>Mi Calculadora</h1>
        <p>Esta es una Calculadora basica</p>
    </header>
    <section class="Calculadora">
        <h2>Calculadora</h2>
        <input type="text" id="resultado" placeholder="0" disabled>
        <div class="botones">
            <button onclick="ingresarnumero('7')">7</button>
            <button onclick="ingresarnumero('8')">8</button>
            <button onclick="ingresarnumero('9')">9</button>
            <button onclick="operacion('/')">/</button>


            <button onclick="ingresarnumero('4')">4</button>
            <button onclick="ingresarnumero('5')">5</button>
            <button onclick="ingresarnumero('6')">6</button>
            <button onclick="operacion('*')">*</button>


            <button onclick="ingresarnumero('1')">1</button>
            <button onclick="ingresarnumero('2')">2</button>
            <button onclick="ingresarnumero('3')">3</button>
            <button onclick="operacion('-')">-</button>


            <button onclick="ingresarnumero('0')">0</button>
            <button onclick="ingresarnumero('.')">.</button>
            <button onclick="calcular()">=</button>
            <button onclick="operacion('+')">+</button>

            <button onclick="limpiar()" class="boton-clear">C</button>                        
        </div>
    </section>

    <section class="Detalles">
        <h2>Detalles</h2>
        <p>Esta calculadora permite realizar operaciones basicas como: la suma, resta, multiplicacion y division</p>
        
    </section>

    

    <footer>
        <p>&copy; 2025 Mi Calculadora - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
                            
</body>
</html>
